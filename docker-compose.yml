version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-CatalogDb}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgre}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-CatalogDb}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  catalog-api:
    build:
      context: .
      dockerfile: catalog/catalog/Dockerfile
    environment:
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__CatalogDbContext: Host=postgres;Port=5432;Database=${POSTGRES_DB:-CatalogDb};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgre};
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data: 